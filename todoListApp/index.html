<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="elements">
      <header>
        <button id="btnAllClear"><i class="fa fa-times" aria-hidden="true"></i></button>
        <label id="lblToday">date</label>
      </header>
      <main>
        <ul id="todoList">
        </ul>
      </main>
      <footer>
        <button id="btnAddTodo"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        <input type="text" placeholder="Add a to-do" id="inputText"></input>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
